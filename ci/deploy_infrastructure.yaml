platform: linux
inputs:
  - name: terraform-repo
params:
  GOOGLE_APPLICATION_CREDENTIALS: '/root/gcloud-service-key.json'
  EXISTING_PROJECT_ID:
  TERRAFORM_STATE_BUCKET:
run:
  path: bash
  args:
    - -exc
    - |
      cat >$GOOGLE_APPLICATION_CREDENTIALS <<EOL
      ((gcp.service_account_json))
      EOL

      cd terraform-repo

      ./create.sh
